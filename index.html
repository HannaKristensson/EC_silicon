<header>

        <a id="logo" href="index.html">

        </a>

        <nav id="main-menu" class="navbar"">
            <a class="nav-link" href="#">Features</a>
        </nav>

        <div id="break"></div>

        <div id="btn-toggle-switch" class="btn-toggle-switch">
            <span class="label">Dark mode</span>
            <label for="darkmode-switch" class="toggle-switch">
                <input id="darkmode-switch" type="checkbox">

        </div>

        <a id="sign-in" href="#" class="btn-primary">
            <img src="images/user-icon.svg" alt="">

<main class="container">

    <section class="page-one container">

        </div>

        <!-- button down light -->

                <img class="arrowdown imgcontainer" src="images/arrow_down_dark.svg" alt="">
